<app-button-back></app-button-back>
<div class="h-screen w-full flex justify-center items-center">
  <div class="flex flex-col w-1/3">
    <div class="  flex  justify-center">
      <p class="text-4xl font-bold mb-6">Авторизация</p>
    </div>
    <div class="flex justify-center w-full my-3">
      <input type="text" placeholder="Логин" class="input input-bordered w-full " [(ngModel)]="user.nickname"/>
    </div>
    <div class="flex  justify-center w-full my-3">
      <input type="password" placeholder="Пароль" class="input input-bordered w-full " [(ngModel)]="user.password"/>
    </div>
    <div class="flex  flex-col items-center w-full text-red-600">
      <div [hidden]="statusUser">Неправильный логин или пароль</div>
    </div>
    <div class="flex justify-center w-full mt-9 ">
      <button class="btn  btn-success font-normal	rounded-full w-full btm-md" (click)="chackUser()">Войти</button>
    </div>
    <div class="flex justify-center w-full my-4 ">
      <button class="btn  btn-success font-normal	 rounded-full w-full btm-md" (click)="createGuest()">Войти как гость</button>
    </div>
    <div class="flex justify-center w-full mt-4">
      <a class="link" routerLink="/registration">Регистрация</a>
    </div>
  </div>
</div>
