
  <mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
      <div class="h-1/3 w-full flex justify-center items-center">
          <div class="card p-4 bg-success " >
            <video #local_video [autoplay]="true" [muted]="true"></video>
          </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="h-1/3 w-full flex justify-center items-center">
          <div class="card p-4 bg-success ">
            <video #received_video [autoplay]="true"></video>
          </div>
        </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="flex justify-center ">
    <button class="btn btn-success font-normal	 rounded-full btn-sm mx-5" (click)="startLocalVideo()">
      <mat-icon>camera_enhance</mat-icon>
    </button>
    <button class="btn btn-success font-normal	 rounded-full btn-sm mx-5" (click)="pauseLocalVideo()">
      <mat-icon>camera_off</mat-icon>
    </button>
    <button class="btn btn-success font-normal	 rounded-full btn-sm mx-5" (click)="call()">
      <mat-icon>call</mat-icon>
    </button>
  <button class="btn btn-success font-normal	 rounded-full btn-sm mx-5"  (click)="hangUp()">
    <mat-icon>call_end</mat-icon>
  </button>
  </div>
