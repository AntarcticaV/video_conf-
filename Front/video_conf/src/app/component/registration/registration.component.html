<app-button-back></app-button-back>
<div class="h-screen w-full flex justify-center items-center">
  <div class="flex flex-col w-1/3">
    <div class="  flex  justify-center">
      <p class="text-4xl font-bold mb-6">Регистрация</p>
    </div>
    <div class="flex justify-center w-full my-3">
      <input name="login" type="text" placeholder="Логин" class="input input-bordered w-full ng-valid" [(ngModel)]="newUser.nickname" #login="ngModel" required pattern="^[a-zA-Z0-9]+$"/>
    </div>
      <div class="flex  justify-center w-full my-3">
        <input type="password" placeholder="Пароль" class="input input-bordered w-full" [(ngModel)]="newUser.password" #pas="ngModel"/>
      </div>
      <div class="flex  justify-center w-full my-3">
        <input type="password" placeholder="Повторите пароль" class="input input-bordered w-full" [(ngModel)]="confirmPassword" #conpas="ngModel" (ngModelChange)="isChackPassword()"/>
      </div>
      <div class="flex  flex-col items-center w-full text-red-600" >
        <div [hidden]="chackPassword">Пароли не совподают</div>
        <div [hidden]="chackCreateUser">Пользователь уже существует</div>
      </div>
      <div class="flex justify-center w-full mt-4">
        <button [disabled]="!chackPassword || login.invalid" class="btn btn-success font-normal	 rounded-full w-full btm-md" (click)="creatUser()">Зарегистрироваться</button>
      </div>
    <div class="flex justify-center w-full mt-6">
      <a class="link" routerLink="/authorization">Войти</a>
    </div>
  </div>
</div>
